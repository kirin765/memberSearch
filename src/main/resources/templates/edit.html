<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Member</h2>
<form action="edit.html" th:action="@{/edit}" th:object="${member}" method="post">
    <div>
        <input type="text" id="id" th:field="*{id}">
        <div th:errors="*{id}">id 오류</div>
    </div>
    <div>
        <input type="text" id="name" th:field="*{name}">
        <div th:errors="*{name}">name 오류</div>
    </div>
    <div>
        <input type="text" id="password" th:field="*{password}">
        <div th:errors="*{password}">password 오류</div>
    </div>
    <button type="submit">수정</button>
</form>
</body>
</html>
