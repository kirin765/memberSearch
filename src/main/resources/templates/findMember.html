<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="#{page.findMember}">findMember</h2>
<div th:object="${inputs}">
    <div>
        <h2 th:text="#{page.findMember.id}">id</h2>
        <input type="text" th:value="*{id}" id="id">
    </div>
    <div>
        <h2>name</h2>
        <input type="text" th:value="*{name}" id="name">
    </div>
    <div>
        <h2>password</h2>
        <input type="text" th:value="*{password}" id="password">
    </div>
    <button id="btn" onclick="onClick()">search</button>
</div>
<div th:each="member : ${members}">
    <div>
        <h2>id</h2>
        <div th:text="${member.id}"></div>
    </div>
    <div>
        <h2>name</h2>
        <div th:text="${member.name}"></div>
    </div>
    <div>
        <h2>password</h2>
        <div th:text="${member.password}"></div>
    </div>
    <a th:text="link" th:href="@{/spec/{id}(id=${member.id})}"></a>
    <div>-----------------------</div>
</div>
</body>
<script>

    function onClick(){
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let password = document.getElementById("password").value;

        console.log(id, name, password);

        location.href = location.href.split('/find')[0] + '/find' + '?id=' + id + '&name=' + name + '&password=' + password;
    }

</script>
</html>
