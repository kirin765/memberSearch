<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>home</h2>

<div th:if="${loginmember}">
    <h2>로그인 중</h2>
    <div>
        <h2>ID</h2>
        <div th:text="${loginmember.id}"></div>
    </div>
    <div>
        <h2>이름</h2>
        <div th:text="${loginmember.name}"></div>
    </div>
</div>
<form method="post" th:action="@{/logout}">
    <button type="submit">logout</button>
</form>
<form method="post" th:action="@{/sessionlogout}">
    <button type="submit">session logout</button>
</form>
<form method="post" th:action="@{/sessionlogout2}">
    <button type="submit">session logout2</button>
</form>
<th:block th:each="url: ${links}">
    <div>
        <a th:text="${url}" th:href="${url}"></a>
    </div>
</th:block>
</body>
</html>
